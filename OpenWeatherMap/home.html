<!DOCTYPE html>
<html>
  <head>
    <title>Open Weather Map REST Client</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style type="text/css">
    </style>
  </head>
    <body>
      <div class="container" id="mainText">
        <div id="header">
          <h1>Weather Page</h1>
          <ul class="list-group" id="errorMessages"></ul>
        </div>
        <hr/>
        <div id="enterDataFormDiv" >
          <div class="form-inline text-center" role="form" id="add-form">

            <div class="form-group">
              <label for="zipcode">Zipcode:</label>
              <input class="form-control" id="zipcode" maxlength="5"
              type="number" placeholder="Enter Zipcode" required/>
            </div>

            <div class="form-group">
              <label for="select-unit" class"col-md-lg control label">
                Units:
              </label>
              <select class="form-control" id="select-unit">
                <option>Imperial</option>
                <option>Metric</option>
              </select>
            </div>

            <button class="btn btn-default" id="get-weather-button">
              Get Weather
            </button>
          </div>
        </div>
        <hr/>
        <div id="hiddenData">
        <h2 id="cityHeader"><h2>
        <div class="col-md-6">
          <p id="iconDescription"><img id="currentImage" ></p>
        </div>
        <div id="currentWeatherDiv" class="col-md-6">
        </div>
        <br>
        <br>
        <hr/>

        <h1>Five Day Forecast <h1>
          <div class="col-md-2" id="p1">

          </div>
          <div class="col-md-2" id="p2">

          </div>
          <div class="col-md-2" id="p3">

          </div>
          <div class="col-md-2" id="p4">

          </div>
          <div class="col-md-2" id="p5">

          </div>
      </div>
      </div>

      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/home.js"></script>
  </body>
</html>
